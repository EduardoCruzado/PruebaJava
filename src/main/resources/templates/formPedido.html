<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/template :: head">
</head>

<body>
    <header th:replace="/template :: header"></header>
    <div class="container">
        <div class="card bg-light">
            <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
            <div class="card-body">
                <form th:action="@{/orders/saveP}" th:object="${pedido}" method="post">
                    <div class="form-group row">
                        <label for="cliente" class="col-sm-2 col-form-label">Cliente:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{cliente}" class="form-control" id="nombre"
                                placeholder="Nombre del cliente">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="estado" class="col-sm-2 col-form-label">Estado:</label>
                        <div class="col-sm-10">
                            <select th:field="*{estado}" class="form-control" id="estado">
                                <option value="pendiente">Pendiente</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
                        <div class="col-sm-10">
                            <input type="date" th:field="*{fecha}" class="form-control" id="fecha"
                                placeholder="Fecha del pedido">
                        </div>
                    </div>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">NÂ°</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pr:${productos}">
                                <th scope="row" th:text="${pr.id_prod}"></th>
                                <th scope="row" th:text="${pr.nombre}"></th>
                                <th scope="row">
                                    <input type="number">
                                </th>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <input type="submit" class="btn btn-primary" value="Guardar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
